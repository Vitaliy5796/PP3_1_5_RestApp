<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <h2>Регистрация</h2>
        <div>
            <label for="username">Input username</label>
            <input type="text" th:field="*{username}" id="username">
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        </div>
        <div>
            <label for="age">Input age</label>
            <input type="text" th:field="*{age}" id="age">
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error
        </div>
        <div>
            <label for="email">Input email</label>
            <input type="text" th:field="*{email}" id="email">
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error
        </div>
        <div>
            <label for="password">Input password</label>
            <input type="text" th:field="*{password}" id="password">
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

</body>
</html>
