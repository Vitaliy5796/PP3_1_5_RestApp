<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--      шапка        -->
<nav class="navbar navbar-dark bg-dark">
    <a style="color: gray" class="nav-link" href="/logout">Logout</a>
</nav>

<div class="container-fluid">
    <div class="row">

        <!--        блок слева (выбор admin/user page)-->
        <div class="col-md-2 p-0">
            <br/>
            <div class="row">
                <nav class="nav flex-column nav-pills">
                    <a style="margin-left: 10px" class="nav-link active" href="/admin">Admin</a>
                    <a style="margin-left: 10px" class="nav-link" href="/user">User</a>
                </nav>
            </div>
        </div>

        <!--        Admin page-->
        <!--        блок справа (admin panel)-->
        <div class="col-md-10 bg-light" style="height: 100vh">
            <br/>
            <div style="margin-left: 10px">
                <!--            Вкладки Users table и New user-->
                <h2>Admin panel</h2>
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-usersTable"
                            role="tab"
                            aria-controls="nav-home" aria-selected="true">Users table
                    </button>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-newUser" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New User</a>
                </nav>
                <!--                   вкладка Users table-->
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-usersTable" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <div class="card">
                            <div class="card-header">
                                <h5>All users</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped" style="background-color: white">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="my-table">
                                    <!--          adminPage.js           -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!--      Вкладка New user-->
                    <div class="tab-pane fade" id="nav-newUser" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="card">
                            <div class="card-header">
                                <h5>Add new user</h5>
                            </div>
                            <div class="card-body">
                                <div class="container col-4">
                                    <form class="text-center" id="form_addUser">
                                        <label class="form-label fw-bold" for="add_username">Username</label>
                                        <input type="text"
                                               name="username"
                                               id="add_username"
                                               placeholder="Username"
                                               class="form-control"/>
                                        <br/>
                                        <label class="form-label fw-bold" for="add_age">Age</label>
                                        <input type="number"
                                               name="age"
                                               id="add_age"
                                               placeholder="Age"
                                               class="form-control"/>
                                        <br/>
                                        <label class="form-label fw-bold" for="add_email">Email</label>
                                        <input type="text"
                                               name="email"
                                               id="add_email"
                                               placeholder="Email"
                                               class="form-control"/>
                                        <br/>
                                        <label class="form-label fw-bold"
                                               for="add_password">Password</label>
                                        <input type="password"
                                               name="password"
                                               id="add_password"
                                               placeholder="Password"
                                               class="form-control"/>
                                        <br/>
                                        <label class="form-label fw-bold">Roles</label>
                                        <select multiple
                                                class="form-select form-select-sm"
                                                name="roles"
                                                size="2"
                                                id="select_roles">
                                            <option value="ADMIN">ADMIN</option>
                                            <option value="USER">USER</option>
                                        </select>
                                        <br/>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-success" form="form_addUser">
                                                Add new user
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <br/>
                            </div>
                        </div>
                        <br/>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="modal_edit" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close"
                        aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form class="text-center" id="editForm">
                    <label class="form-label fw-bold">ID</label>

                    <input id="edit_id"
                           name="id"
                           th:type="text"
                           class="form-control" disabled>
                    <br/>
                    <label class="form-label fw-bold" for="edit_username">
                        Username</label>
                    <input th:type="text"
                           id="edit_username"
                           name="username"
                           placeholder="Username"
                           class="form-control"/>
                    <br/>
                    <label class="form-label fw-bold" for="edit_age">Age</label>
                    <input th:type="number"
                           id="edit_age"
                           name="age"
                           placeholder="Age"
                           class="form-control"/>
                    <br/>
                    <label class="form-label fw-bold"
                           for="edit_email">Email</label>
                    <input th:type="text"
                           id="edit_email"
                           name="email"
                           placeholder="Email"
                           class="form-control"/>
                    <br/>
                    <label class="form-label fw-bold"
                           for="edit_password">Password</label>
                    <input th:type="password"
                           id="edit_password"
                           name="password"
                           placeholder="Password"
                           class="form-control"/>
                    <br/>
                    <label class="form-label fw-bold">Roles</label>
                    <select multiple
                            class="form-select form-select-sm"
                            name="roles"
                            id="edit_roles"
                            size="2">
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal"
                                id="editFrom_closeButton">Close
                        </button>
                        <button type="button"
                                id="editForm_editButton"
                                class="btn btn-primary"
                                onclick="editUser()">Edit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="modal_delete" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close"
                        aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form class="text-center" id="deleteForm">
                    <label class="form-label fw-bold">ID</label>
                    <input id="delete_id"
                           name="id"
                           th:type="text"
                           class="form-control" disabled>
                    <br/>
                    <label class="form-label fw-bold" for="delete_username">
                        Username</label>
                    <input th:type="text"
                           id="delete_username"
                           name="username"
                           placeholder="Username"
                           class="form-control" disabled/>
                    <br/>
                    <label class="form-label fw-bold"
                           for="delete_age">Age</label>
                    <input th:type="number"
                           id="delete_age"
                           name="age"
                           placeholder="Age"
                           class="form-control" disabled/>
                    <br/>
                    <label class="form-label fw-bold"
                           for="delete_email">Email</label>
                    <input th:type="text"
                           id="delete_email"
                           name="email"
                           placeholder="Email"
                           class="form-control" disabled/>
                    <br/>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                id="deleteForm_closeButton"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-danger"
                                id="deleteForm_deleteButton"
                                onclick="deleteUser(); getAdmin();">Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script th:src="@{js/adminPage.js}"></script>
<script th:src="@{js/addNewUser.js}"></script>
<script th:src="@{js/editModal.js}"></script>
<script th:src="@{js/deleteModal.js}"></script>
</body>
</html>
